		<title>CryptoShapes</title>
		<meta charset="utf-8" />

	<body>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<h1>CryptoShape Battles</h1>
				<p>Open Metamask to start</p>
			</header>

			<div id="main">

            	<!-- Content -->
            	<section id="content" class="main">

					<!-- Form -->
					<form action="/login" method="post">
						<div class="row uniform">

							<div class="center">
								<div class="item-box 6u 8u$(xsmall)">
									<input type="text" name="ethAddress" id="eth-address" value="" placeholder="Ethereum Wallet Address" />
								</div>
								<div class="item-box 6u$ 8u$(xsmall)">
									<input type="text" name="signature" id="sign" value="" placeholder="Metamask Signature" />
								</div>

								<div class="major">
									<ul class="actions">
										<li><input type="submit" class="button special" value="Submit Wallet Info"/></li>
									</ul>
								</div>

							</div>

						</div>
					</form>
				</section>
			</div>

			<!-- Footer -->
			<footer id="footer">
